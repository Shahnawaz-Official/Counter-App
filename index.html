<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <section>
        <div class="main">
            <nav>
                <i class="ri-settings-5-line  setting "></i>
                <i class="ri-reset-left-line refresh "></i>
            </nav>
            <div class="center-div">
                <h1>Counter App</h1>
            <span id="counter"></span>
            <br>
            <button id="incrementBtn"><i class="ri-add-large-line"></i></button>
            <button id="decrementBtn"><i class="ri-subtract-fill"></i></button>
            </div>
        </div>
    </section>


    <script src="script.js"></script>

</html>
